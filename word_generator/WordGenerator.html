<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width", initkial-scale=1">
    <link rel="stylesheet" href="assets/WordGenerator.css" />
  </head>
  <body>
    <script>
      const arrayWords = [
        "Pigeon",
        "ButterFLy",
        "Peacock",
        "Daniel",
        "Cock",
        "Dell",
        "Tiffin",
        "Sparx",
        "Spotify",
        "Chrome",
        "Javascript",
        "Generator",
        "Apple",
        "Samsung",
        "Galaxy",
        "MegaMonster",
        "Aviator",
        "Reynolds",
        "London",
        "Wrangler",
        "Canary",
        "Levis",
        "Peppi",
        "Denim",
        "Kane",
        "Undertaker",
        "Smackdown",
        "Side",
      ];

      var words = "";
      var limit = 1;

      function handleSlideChnage(newLimit) {
        limit = newLimit;
      }

      function generateWords(limit) {
        words = arrayWords.slice(0, this.limit).join(" ");
        document.getElementById("myText").innerHTML = words;
      }
    </script>

    <div class="container w-50 mt-5 text-center">
      <div class="text-center display-3 m-3 text-white"></div>
      <h1>Custom Range Slider</h1>
      
        <input
          type="range"
          min="1"
          max="30"
          value="1"
          class="slider form-control-range"
          id="myRange"
          onchange="handleSlideChnage(event.target.value)"
        />

        <p>Value: <span id="demo"></span></p>
      </div>
    </div>
    <button onclick="generateWords()">Generate word</button>
    <div class="card card-body">
      <p class="display-4" id="myText"></p>
    </div>

    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value;
      };
    </script>
  </body>
</html>
